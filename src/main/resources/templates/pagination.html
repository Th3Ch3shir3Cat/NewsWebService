<div>
  <ul class="pagination">
    <li class = "page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Pages: </a>
    </li>
    <li th:each="i : ${#numbers.sequence(1,arrayNews.getTotalPages(),1)}" class="page-item">
      <a class = "page-link" th:href="${url} + '?page=' + ${i-1} + '&size=' + ${arrayNews.getSize()}">[[${i}]]</a>
    </li>
  </ul>

  <ul class="pagination">
    <li class = "page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Numbers of page: </a>
    </li>
    <li th:each="i : ${arrayNumberNews}" class="page-item">
      <a class = "page-link" th:href="${url} + '?page=' + ${arrayNews.getNumber()} + '&size=' + ${i}">[[${i}]]</a>
    </li>
  </ul>

</div>
