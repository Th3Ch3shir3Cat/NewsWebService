<div>
  <ul class="pagination">
    <li class = "page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Pages: </a>
    </li>
    <li th:each="i : ${#numbers.sequence(1,arrayNews.getTotalPages(),1)}" class="page-item" th:classappend="${i-1 == arrayNews.getNumber()} ? active"
        th:if="${(i == 1 || i == arrayNews.getTotalPages())
        || ((i - arrayNews.getNumber() >= 0 && i - arrayNews.getNumber() <= 3)
        || (i - arrayNews.getNumber() <= 0 && i - arrayNews.getNumber() > -2 ))}"
    >
      <a
         class = "page-link"
         th:href="${url} + '?page=' + ${i-1} + '&size=' + ${arrayNews.getSize()}"
      >[[${i}]]</a>
    </li>
  </ul>

  <ul class="pagination">
    <li class = "page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Numbers of page: </a>
    </li>
    <li th:each="i : ${arrayNumberNews}" class="page-item" th:classappend="${i == arrayNews.getSize()} ? active">
      <a class = "page-link" th:href="${url} + '?page=' + ${arrayNews.getNumber()} + '&size=' + ${i}">[[${i}]]</a>
    </li>
  </ul>

</div>
