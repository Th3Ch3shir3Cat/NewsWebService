<div id = "arrayNews">
  <div th:replace="fragments/pagination.html"></div>
  <li th:each="news : ${arrayNews}" class="list-group-item">
      <h3 th:text = "${news.title}">
      </h3>
      <p th:text = "${news.bodyNews}">
      </p>
      <span class = "data-posted" th:text="${news.publicationDate}"></span>
  </li>
</div>
