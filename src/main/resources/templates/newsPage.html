<!DOCTYPE html>
<html lang="auto">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/news.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/news.js"></script>
</head>
<body>
<nav class = "navigation" role = "navigation">
    <div class = "container" style="padding-bottom: 25px;">
        <div class = "row">
            <div class = "col-xs-2 text-left" style="padding-left: 15px; padding-right: 15px; width: 16%;">
                <div class = "logo">
                    <a href = "/">
                        News
                    </a>
                </div>
            </div>
            <div class = "col-xs-10 text-right menu-1" style="padding-left: 15px; padding-right: 15px; width: 84%;">
                <ul>
                    <li>
                        <a id = "showModal">Add news</a>
                    </li>
                    <li><a href = "/changeTemplate">Change template</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div id = "mainContent" style="padding-top: 98px;">
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <ul class="list-group">
                    <div th:if="${templateBlock == null}">
                        <div th:replace="fragments/pagination.html"></div>
                        <div th:replace="fragments/listNews.html"></div>
                    </div>
                    <div th:if="${templateBlock}">
                        <div th:replace="fragments/pagination.html"></div>
                        <div id = "templateFromDateBase" class = "templateFromDateBase"></div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id = "modalAddNews" class = "modal fade">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <form class="needs-validation" novalidate th:action="@{/addNews}" name="newsDTO" method="post" id = "addNewsForm" enctype="multipart/form-data">
                <div class = "modal-header">
                    <h4 class="modal-title">Add news</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class = "modal-body">
                    <div class = "form-group">
                        <label for="titleNews">Title</label>
                        <input
                                type="text"
                                class = "form-control"
                                id = "titleNews"
                                name = "title"
                                required
                        />
                        <div class="invalid-feedback">
                            Please enter a valid title
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="bodyNews">Body news</label>
                        <textarea
                                class = "form-control"
                                id = "bodyNews"
                                name = "bodyNews"
                                rows="3"
                                required >
                        </textarea>
                        <div class="invalid-feedback">
                            Please enter a new's text
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="imageNews">Add image : </label>
                        <input
                                id = "imageNews"
                                type="file"
                                accept=".jpg, .png, .jpeg"
                                name="images"
                                required
                        />
                        <div class="invalid-feedback">
                            Please choose image file
                        </div>
                    </div>
                </div>
                <div class = "modal-footer">
                    <button type = "submit" id = "addNews" class = "btn btn-primary">Add news</button>
                    <button type ="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
